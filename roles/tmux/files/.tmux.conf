# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
unbind '"'
bind | split-window -h -c "#{window_pane_current_path}"

unbind %
bind - split-window -v -c "#{window_pane_current_path}"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Move between windows using Ctrl + Alt + arrow keys
bind -n C-M-Left previous-window
bind -n C-M-Right next-window

# don't rename windows automatically
set-option -g allow-rename off

unbind -n MouseDown3Pane

bind c new-window -c "#{pane_current_path}"

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour12 bg=colour0 bold'

# pane borders
set -g pane-border-style 'fg=colour0'
set -g pane-active-border-style 'fg=colour12'

# statusbar
unbind b
bind b set-option -g status
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour12'
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 10
setw -g window-status-current-style 'fg=colour12 bold'
setw -g window-status-current-format ' #I #W #F '
setw -g window-status-style 'fg=colour12'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '

